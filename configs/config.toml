[mainConfig]
appName = "OmniLink"
host = "0.0.0.0"
port = 8000

[mysqlConfig]
host = "127.0.0.1"
port = 3306
user = "root"
password = "你的密码"
databaseName = "OmniLink"

[logConfig]
logPath = "./logs/app.log"

[jwtConfig]
key = "123="
expireHours = 24
issuer = "OmniLink"

[milvusConfig]
address = "localhost:19530"
username = ""
password = ""
dbName = "omnilink"
collectionName = "ai_kb_vectors"
vectorDim = 768
metricType = "COSINE"

[aiConfig]
  [aiConfig.embedding]
  provider = "mock"
  apiKey = ""
  baseURL = "https://ark.cn-beijing.volces.com/api/v3"
  region = "cn-beijing"
  model = ""        # 填入火山引擎接入点 ID (ep-xxx)
  dimensions = 768
  timeoutSeconds = 30
  retryTimes = 2

  [aiConfig.chatModel]
  provider = "mock"
  apiKey = ""
  baseURL = "https://ark.cn-beijing.volces.com/api/v3"
  region = "cn-beijing"
  model = ""        # 填入火山引擎接入点 ID (ep-xxx)
  timeoutSeconds = 120
  retryTimes = 2

[mcpConfig]
  enabled = true
  toolCallTimeoutSeconds = 30
  serverInitTimeoutSeconds = 10
  
  [mcpConfig.builtinServer]
    enabled = true
    name = "omnilink-internal"
    version = "1.0.0"
    description = "OmniLink 内置能力封装 (好友、群、消息查询)"
    enableContactTools = true
    enableGroupTools = true
    enableMessageTools = true
    enableSessionTools = true
